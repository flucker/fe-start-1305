<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="scripts/task3.js"></script>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style/task3.css">
</head>
<body>
    <form>
        <div class="mb-3">
          <label for="name" class="form-label">Ім'я</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Прізвище</label>
            <input type="text" class="form-control" id="surname">
        </div>      
        <div class="mb-3">
            <label for="city" class="form-label">Місто</label>
            <select class="form-select" id="city">
                <option value="">Оберіть місто</option>
            </select>
        </div> 
        <div class="mb-3">
            <label for="phone" class="form-label">Телефон (+380XX XXX XX XX)</label>
            <input type="text" class="form-control" id="phone" placeholder="+380XX XXX XX XX">
        </div> 
        <div class="mb-3">
          <label for="email" class="form-label">Пошта</label>
          <input type="email" class="form-control" id="email">
        </div>
        <button type="button" class="btn btn-primary" id="submit">Зберегти</button>
      </form>
</body>
</html>
