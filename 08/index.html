<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <header class="flex center">
        <img src="img/logo.png" alt="logo">
        <nav class="flex">
            <div>Home</div>
            <div>About</div>
            <div>Skills</div>
            <div>Portfolio</div>
            <div>Contact</div>
        </nav>
        <button>Hire Me</button>
    </header>
    <main>
        <section class="introduction">
            <div class="name-block">Hi, I am <span class="name">Kartik Bansal</span> ðŸ‘‹</div>
            <h1>Creative designer & front-end developer</h1>
            <p>I design and code beautifully simple things, and I love what I do.</p>
            <img src="img/avatar.png" alt="avatar">
        </section>
        <section class="summary flex center">
            <div class="summary-block flex">
                <div class="summary-icon">
                    <img src="img/emblem.png" alt="emblem">
                </div>
                <div>
                    <div class="summary-number">5+</div>
                    <div class="summary-text">Years of Experience</div>
                </div>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <div class="summary-block flex">
                <div class="summary-icon">
                    <img src="img/check-mark.png" alt="check-mark">
                </div>
                <div>
                    <div class="summary-number">100+</div>
                    <div class="summary-text">Completed Projects</div>
                </div>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
            <div class="summary-block flex">
                <div class="summary-icon">
                    <img src="img/happy.png" alt="clients-icon">
                </div>
                <div>
                    <div class="summary-number">50+</div>
                    <div class="summary-text">Happy Clients</div>
                </div>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </section>
    </main>
    <footer>

    </footer>
