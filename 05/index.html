<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/menu.css">
</head>
<body>
    <main>
        <button class="menu_icon">
            <img src="img/menu_sandwich.png" alt="icon">
        </button>
        <h1>
            Menu
        </h1>
        <form action="">
            <input type="text" placeholder="Search food here" class="search">
        </form>
        <div class="product-row">
            <div class="product-item">
                <div class="img-block">
                    <img src="img/food.png" alt="food">
                </div>
                <h4>Food</h4>
            </div>
            <div class="product-item">
                <div class="img-block">
                    <img src="img/drinks.png" alt="drinks">
                </div>
                <h4>Drinks</h4>
            </div>
            <div class="product-item">
                <div class="img-block">
                    <img src="img/dessert.png" alt="dessert">
                </div>
                <h4>Dessert</h4>
            </div>
        </div>
        <h3>
            Burger
        </h3>
        <div class="product-proposition">
            <!-- item-start -->
            <div class="proposition-item">
                <div class="proposition-img">
                    <img src="img/big_mac.png" alt="big_mac">
                </div>
                <div class="product-text">
                    <h4>
                        Big Mac
                    </h4>
                    <h5>
                        Rs 240
                    </h5>
                </div>
            </div>
            <!-- item-end -->
            <!-- item-start -->
            <div class="proposition-item">
                <div class="proposition-img">
                    <img src="img/kfc_double.png" alt="kfc_double">
                </div>
                <div class="product-text">
                    <h4>
                        KFC Double
                    </h4>
                    <h5>
                        Rs 252
                    </h5>
                </div>
            </div>
            <!-- item-end -->
            <!-- item-start -->
            <div class="proposition-item">
                <div class="proposition-img">
                    <img src="img/fish_burger.png" alt="fish_burger">
                </div>
                <div class="product-text">
                    <h4>
                        Fish Burger
                    </h4>
                    <h5>
                        Rs 220
                    </h5>
                </div>
            </div>
            <!-- item-end -->
        </div>
    </main>
</body>
</html>
